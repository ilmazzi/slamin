<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <defs>
    <radialGradient id="faviconGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>

  <!-- Microphone -->
  <g transform="translate(16,16)">
    <!-- Mic body -->
    <rect x="-2" y="-8" width="4" height="10" rx="2" fill="#ffffff"/>
    <!-- Mic base -->
    <rect x="-3" y="3" width="6" height="1.5" rx="0.75" fill="#ffffff"/>
    <!-- Mic stand -->
    <rect x="-0.5" y="4.5" width="1" height="3" fill="#ffffff"/>
  </g>

  <!-- Text P -->
  <text x="16" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">
    P
  </text>
</svg>
