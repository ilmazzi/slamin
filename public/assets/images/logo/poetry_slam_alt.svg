<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Background circle -->
  <defs>
    <radialGradient id="altGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="30" cy="30" r="28" fill="url(#altGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Microphone -->
  <g transform="translate(30,30)">
    <!-- Mic body -->
    <rect x="-3" y="-12" width="6" height="15" rx="3" fill="#ffffff"/>
    <!-- Mic base -->
    <rect x="-5" y="5" width="10" height="2" rx="1" fill="#ffffff"/>
    <!-- Mic stand -->
    <rect x="-1" y="7" width="2" height="5" fill="#ffffff"/>
    <!-- Sound wave -->
    <path d="M 8 -5 Q 12 0 8 5" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Letter P -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    P
  </text>
</svg>
